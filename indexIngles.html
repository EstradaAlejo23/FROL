<body>
    <header>
        <nav>
            <ul class="nav-bar">

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Form</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-info">
                        <img src="./img/logo.jpeg" alt="" width="150px" height="150px">
                        <p>Welcome to Frol</p>
                    </div>
                    <div class="pantallaContainer"></div>
                    <div class="modal-body">
                        <form action="" class="formIngresar formsContainer">
                            <input type="email" name="email" class="emailIngreso" placeholder=" Enter your email" required>
                            <input type="password" placeholder=" Passwprd" class="paswIngreso" required>
                            <button type="button" class="olvidoIr">Forget your password?</button>
                            <button type="submit" class="btn btn-danger">Log in</button>
                            <button type="button" class="btn btn-primary irIngresar">Sign in</button>
                        </form>
                        <form class="formRegistar formsContainer">
                            <input type="text" placeholder=" Nombre" class="nameRegistro" required>
                            <input type="number" placeholder=" Celular" class="numRegistro" required>
                            <input type="email" placeholder=" Correo" class="emailRegistro" required>
                            <input type="password" placeholder=" ContraseÃ±a" class="contRegistro" required>
                            <button type="submit" class="btn btn-danger">Sign in</button>
                            <button type="button" class="btn btn-primary irRegistrar">Log in</button>
                        </form>

                        <form class="formRecuperar formsContainer">
                            <input type="email" placeholder=" Ingresa tu correo" class="emailRecuperar" required>
                            <div>
                                <span>Password:</span>
                                <span class="recContainer"></span>
                            </div>
                            <button type="submit" class="btn btn-danger">Recover password</button>
                            <button type="button" class="btn btn-primary irRecuperar">Log in</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    
    </header>

    <main>
        <!--Section search-->
        <section class="buscar">
            <div class="buscarContainer">
                <h2>Look for your service</h2>
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder=" Name" id="srv">
                </div>
                <div>
